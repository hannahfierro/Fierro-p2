<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="/css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <p class="banner">My favorite pictures of 2023 and little throwback!</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="https://media.tenor.com/DKMjbx8V0VAAAAAe/hugs-happy.png" alt="Gallery Image"/>
        <img class="moreIndicator rot90" src="/img/more.png" alt="More Content"/>
      </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="/img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="/img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location">Welcome</p>
        <p class="description">To My Photo Gallery, Enjoy! :) </p>
        <p class="date">Date: 1/25/2024</p>
      </div>

    </div>
  </div>
  <script>
    $( "#prevPhoto" ).click(function() {
      mCurrentIndex -=2;
      swapPhoto();
    });
  </script>

  <!-- Clicker handler; when clicked will go to next photo-->
<script>
  $( "#nextPhoto" ).click(function(){
    swapPhoto();
  });
</script>
</body>
</html>
